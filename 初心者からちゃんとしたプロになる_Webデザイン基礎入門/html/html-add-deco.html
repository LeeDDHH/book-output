<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/basic.css">
  <title>掬読の読み方</title>
</head>
<body>
  <article>
    <header>
      <h1>掬読の読み方</h1>
      <p>必要な部分を先に読み、複数回読書する</p>
    </header>
    <p>
      <img src="../img/book_open_yoko.png" alt="本のイラスト" width="300" height="300">
    </p>
    <section>
      <h2>大まかな読み方</h2>
      <ul>
        <li>複数回読むことを前提にする</li>
        <li>最初の段落を読む</li>
        <li>最後の段落を読む</li>
        <li>必要に応じて途中の段落を読む</li>
      </ul>
    </section>
    <section>
      <h2>ルールのない文章を掬読する方法</h2>
      <ul>
        <li>重要な部分、主張の繰り返しを読む</li>
        <li>冒頭と末尾を読む</li>
        <li>著者の主張が盛り込まれた箇所を読む</li>
      </ul>
    </section>
    <div class="btnArea">
      <p class="btn">
        <a href="https://www.amazon.co.jp/dp/4478108536">他の読み方についてはこちら</a>
      </p>
    </div>
  </article>
</body>
</html>
